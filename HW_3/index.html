<h3>Задача 14</h3>

<div class="task14" style="user-select: none"></div>

<script>

    //Задача 9

   document.querySelector('#btn9').addEventListener('click', (event) => {
    event.preventDefault();
    let a = document.querySelector('#height').value;
    let b = document.querySelector('#width').value;
    let c = document.querySelector('#depth').value;
    let h = document.querySelector('#heightHole').value;
    let w = document.querySelector('#widthHole').value;
    document.querySelector('.valueA').innerHTML = a;
    document.querySelector('.valueB').innerHTML = b;
    document.querySelector('.valueC').innerHTML = c;
    document.querySelector('.valueH').innerHTML = h;
    document.querySelector('.valueW').innerHTML = w;
    
   let s1 = b * a;
   let s2 = c * a;
   let s3 = b * c;
   let sH = w * h;
   if(sH >= s1 || sH >= s2 || sH >= s3 ){
    document.querySelector('.result').innerHTML = "true";
   }else {document.querySelector('.result').innerHTML = "false"};
   });

   // Задача 14

   let str = '((()))';
   const balanceParanthesis = str => {
   let paren = [];
   for (let i = 0; i < str.length; i++) {
      if (str[i] === "(") {
         paren.push(str[i]);
      } else if (str[i] === ")") {
         if (paren[paren.length - 1] === "("){
            paren.pop();
         }else {
            paren.push("#");
         };
      };
   }
   if(paren.length == 0 ){
    return document.querySelector('.task14').innerHTML = str;
   }
   else{
    return document.querySelector('.task14').innerHTML = "No balance";
   }
   }
   balanceParanthesis (str);
    
</script>
